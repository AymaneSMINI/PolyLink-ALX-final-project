

<mat-card class="card">
  <mat-card-header> <h4>Add link</h4> </mat-card-header>
  <mat-divider style="margin-bottom: 15px"></mat-divider>
  <mat-card-content>
    <form [formGroup]="linkform" class="example-form" (ngSubmit)="appendLink()">
      <mat-form-field class="example-full-width">
        <mat-label>Add link</mat-label>
        <input matInput type="url" formControlName="link">
      </mat-form-field>
      <button mat-button color="primary" type="submit">add link</button>
  </form>
  <div *ngFor="let element of elements">
  {{element.link}}
  </div>
  </mat-card-content>
</mat-card>
