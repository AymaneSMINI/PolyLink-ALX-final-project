<div>
    <mat-grid-list cols="2" >
      <mat-grid-tile>
        <form   [formGroup] = "userForm" (ngSubmit) = "onFormSubmit()" class="example-form">
            <h1>Welcome Back</h1>
            <h3>Login in to PolyLink</h3>
            <mat-form-field  class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput autocomplete="off" formControlName = 'email'>
            </mat-form-field>
            <mat-form-field  class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput autocomplete="off" formControlName = 'password'>
            </mat-form-field>
            <p style="text-align: left; margin-top: 0px;"><a href="" style=" color: aliceblue;">Forgot password?</a></p> 
            <button mat-raised-button type="submit">Create account</button>
            <p class="login">Don't have an account? <a href="/login" class="login">Log in</a></p>
          </form>          
      </mat-grid-tile>
      <mat-grid-tile class="grid2">
        <img src="../../assets/2.png" alt="">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
