<div style="margin: 10px; height: 50px;">
    <button mat-raised-button color="primary" routerLink="/dashboard" style="float: right;">Go to Dashboard</button>
</div>
<div style="padding: 7px;min-width: 400px;min-height: 400px;  border-width:2px; border-color: black; border-radius: 5%;">
    <div style="display: flex; flex-direction: column; margin-top: 0;position:relative;">
      <div class="circle">
      </div>
      <div><h4 style="text-align: center; font-size: larger; margin-top: 10px; color: white;">{{username}}</h4></div>
    </div>
    <div >
      <div *ngFor="let element of links" style="margin:10px; text-align: center; ">
        <button (click)= "onNavigate(element.links)" mat-button style="color: white; width: 80%;color: #780016; background-color: lightblue ; margin: auto;">{{element.link_title}}</button>
      </div>
    </div>
  </div>
